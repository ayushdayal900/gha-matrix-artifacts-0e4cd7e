name: CI Matrix Build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [16, 18, 20]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: matrix-0e4cd7e
        run: echo "Building on ${{ matrix.os }} with Node ${{ matrix.node }}"

      - name: Generate build artifact
        shell: bash
        run: |
          echo "Matrix build artifact" > output.txt
          echo "OS=${{ matrix.os }}" >> output.txt
          echo "Node=${{ matrix.node }}" >> output.txt
          echo "Variant=${{ matrix.os }}-node${{ matrix.node }}" >> output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-0e4cd7e-${{ matrix.os }}-node${{ matrix.node }}
          path: output.txt
